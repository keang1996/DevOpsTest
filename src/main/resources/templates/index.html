<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="shared/head :: head (pageTitle='GTA V : what city topup')">

</head>
<body style="background-color: #343a40;">
<div th:replace="shared/header :: header"></div>

<!-- Page Preloder -->
<div id="preloder">
  <div class="loader"></div>
</div>

<!-- Hero section -->
<section class="hero-section">
  <div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleControls"
            th:each="mainEventCover, mecStat: ${mainEventCover}"
            th:data-slide-to="${mecStat.index}"
            th:class="${mecStat.index} == 0 ? 'active' : '' "></li>
      </ol>
      <div class="carousel-inner">
        <div th:class="${mecStat.index} == 0 ? 'carousel-item active' : 'carousel-item' "
             th:each="mainEventCover, mecStat: ${mainEventCover}">
          <img class="d-block w-100"
               th:src="@{'data:image/jpeg;base64,'+${mainEventCover.getCoverImage()}}">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
         data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button"
         data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div
      style="margin-left: 10px;margin-right: 10px;display: flex;flex-direction: row;align-items: baseline;padding-left: 10em;padding-right: 10em;">
    <h1 style="
    color: white;
    margin-top: 2em;">Latest News</h1>
    <a class="btn btn-link" th:href="@{'/news'}" role="button">
      <h4 style="color: white; text-decoration-line: underline;">
        View All
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
             class="bi bi-arrow-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
        </svg>
      </h4>
    </a>
  </div>
  <div style="margin-left: 10px;margin-right: 10px;padding-left: 10em;padding-right: 10em;">
    <div class="row">
      <div class="col-md-3" th:each="latestNews, prdStat: ${latestNews}">
        <div class="card-group">
          <div class="card bg-dark text-white" style="width: 22rem;">
            <img class="card-img-top"
                 th:src="@{'data:image/jpeg;base64,'+${latestNews.getCoverImage()}}"
                 alt="Card image cap" style="max-width: 100%;width: 100%;height: auto;">
            <div class="card-body">
              <h5 class="card-title" th:text="${latestNews.getTopic()}"></h5>
              <p class="card-text"
                 th:text="${#dates.format(latestNews.getCreateDate(), 'dd-MMMM-yyyy')}"></p>
              <a th:href="@{'/content/' + ${latestNews.getNewsId()} }"
                 class="btn btn-outline-warning">อ่านเพิ่มเติม</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!--====== Javascripts & Jquery ======-->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.marquee.min.js"></script>
<script src="js/main.js"></script>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
