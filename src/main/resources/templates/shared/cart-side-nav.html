<cart-side-nav
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="header"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
  <div
    id="myCanvasNav"
    class="myCloseNav"
    onclick="closeNav()"
    style="width: 0%; opacity: 0"
  ></div>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
      >&times;</a>
    <div id="carts" style="display: none"></div>
  </div>
  <div class="modal fade" id="limitItemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          </br>
          <h5 class="modal-title" id="exampleModalLabel">จำนวนสูงสุด 999999 ชิ้น</h5>
        </div>
        <div class="modal-footer">
          <div>
            <button type="button" class="btn button-item-cancel button-item-event" style="height: 50px" data-dismiss="modal">ปิด</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="deleteItemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          </br>
          <h5 class="modal-title" id="deleteItemModalLabel">ต้องการลบสินค้าชิ้นนี้ออกจากตะกร้าสินค้า ใช่หรือไม่</h5>
        </div>
        <div class="modal-footer">
          <div>
            <input hidden id="deleteItemId" type="text" value="" />
            <button type="button" class="btn button-item-cancel button-item-event"
                    style="height: 50px" data-dismiss="modal">ไม่</button>
            <button type="button" class="btn button-item-cart button-item-event" onclick="deleteItem()"
                    style="height: 50px" data-dismiss="modal">ใช่</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="/css/cart-side-nav/cart-side-nav.css" />
  <script type="text/javascript" th:src="@{/js/item/item.js}"></script>
  <script type="text/javascript" th:src="@{/js/cart/cart.js}"></script>
  <script type="text/javascript" th:src="@{/js/cart-side-nav/cart-side-nav.js}"
  ></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script>
    $(document).ready(function() {
      $('#deleteItemModal').on('hidden.bs.modal', function (e) {
        checkQuantity();
      })
    });
  </script>
</cart-side-nav>
