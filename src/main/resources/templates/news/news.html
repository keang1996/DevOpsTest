<section th:each="item, prdStat: ${itemShow}" class="hero-section">

            display: flex;
            flex-direction: row;
            align-items: center;">
              <svg xmlns="http://www.w3.org/2000/svg" style="color: white" width="36" height="36"
                   fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                <path
                    d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
              </svg>
              <h2 style="margin-bottom: 0px; text-decoration-line: underline;"
                  th:text="${subItem.getNewsCategory()}">
              </h2>
            </a>
          </u>
          <h1 style="margin-bottom: 0px;" th:text="${subItem.getTopic()}"></h1>
          <a th:href="@{'/content/' + ${subItem.getNewsId()} }" class="btn btn-link"
             style="padding: 0rem 0rem;">
            <h2 style="margin-bottom: 0px; text-decoration-line: underline;">
              อ่านเพิ่มเติม
            </h2>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
